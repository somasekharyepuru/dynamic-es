<div class="ui center aligned segment gadget" style="background-color: #f7f7f7">

    {{instanceId}}

    <dashboard-gadget-header
            (mouseover)="showGadgetControls(true)"
            (mouseleave)="showGadgetControls(false)"
            [globalOptions]="globalOptions"
            [title]="title"
            [inRun]="inRun"
            [inConfig]="inConfig"
            [actionInitiated]="actionInitiated"
            [showOperationControls]="showOperationControls"
            [gadgetHasOperationControls]="gadgetHasOperationControls"
            [showConfigurationControl]="showConfigurationControl"
            [showControls]="showControls"
            (toggleConfigModeEvent)="toggleConfigMode()"
            (removeEvent)="remove()"
            (runEvent)="run()"
            (stopEvent)="stop()">
    </dashboard-gadget-header>

    <div *ngIf="!inConfig"
         style="overflow-y:auto; padding-right:5px; padding-left:5px;max-height:800px; min-height: 275px; text-align: left !important; background-color:#f7f7f7">
         <vl-highcharts-renderer  [chartOptions]="chartOptions"  *ngIf="chartOptions"></vl-highcharts-renderer>
    </div>

    <dashboard-dynamic-form *ngIf="inConfig"
                      [gadgetTags]="gadgetTags"
                      [propertyPages]="propertyPages"
                      [instanceId]="instanceId"
                      (updatePropertiesEvent)="updateProperties($event)">
    </dashboard-dynamic-form>

    <dashboard-error-handler>
           [errorObject]="errorObject"
           [errorExists]="errorExists">
    </dashboard-error-handler>

</div>
